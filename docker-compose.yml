version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: tcg-api
    ports:
      - "32784:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - tcg-network
    restart: unless-stopped

  frontend:  # ‚Üê INDENTED under services!
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        - PUBLIC_URL=/tcg
    container_name: tcg-frontend
    ports:
      - "32785:80"
    depends_on:
      - api
    networks:
      - tcg-network
    restart: unless-stopped

networks:
  tcg-network:
    driver: bridge
