version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: tcg-api
    ports:
      - "32784:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - tcg-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        - PUBLIC_URL=/tcg  # ⭐ Build-time arg
    container_name: tcg-frontend
    ports:
      - "32785:80"
    environment:
      - REACT_APP_API_URL=/tcg/api  # ⭐ Runtime env var
    depends_on:
      - api
    networks:
      - tcg-network
    restart: unless-stopped

networks:
  tcg-network:
    driver: bridge