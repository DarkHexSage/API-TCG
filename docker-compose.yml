version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: tcg-api
    ports:
      - "32784:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./db_standardizer:/app/db_standardizer  # ‚≠ê Mount database
    networks:
      - tcg-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: tcg-frontend
    ports:
      - "32785:80"
    depends_on:
      - api
    networks:
      - tcg-network
    restart: unless-stopped

networks:
  tcg-network:
    driver: bridge
